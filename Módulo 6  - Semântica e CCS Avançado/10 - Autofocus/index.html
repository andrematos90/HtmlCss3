<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Autofocus</title>
</head>

<body>


    <form action="paginas/login.html" method="get">

        <label>Usúario: <br>
        </label>

     <!--
    autofocus é fazer com que ao abrir uma página o cursos
    ja va automaticamente para onde o usuario deve
    inserir dados etc..
-->
        <input autofocus type="text" name="nome" placeholder="Digite seu nome  de Usúario">
        <br>
        <label>Senha: <br>
        </label>
        <input type="password" nome="senha" placeholder="Digite sua Senha">
        <br>
        <br>
        <button>Enviar</button>

    </form>


</body>

</html>
