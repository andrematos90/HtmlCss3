<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Tag Header, Footer e Nav</title>
</head>
<body>
    <header>
        <h1>Título da página</h1>
        ´<p>breve titulo</p>
    </header>
    <nav>
        <a href="https://www.youtube.com/watch?v=xDDJj6RFXeA">Link 1</a>
        <a href="https://www.youtube.com/watch?v=iF2MdbrTiBM&t=10s">Link 2</a>

<!-- Tag Header, Footer e Nav essas tags não provocam nenhuma modificação visual  na página
essas tags servem para os motores de busca ex:google, bing etc.. saberem o conteudo de cada
uma delas

header:
 fala para os motores de busca que todo conteudo dentro dela é referente ao
cabeçalho do conteudo da página
são os conteudos de introdulçao da página.

nav:
 diz aos motores de busca a a monitores especiais que nesta tag esta os conteudos
principais da página

footer: é o rodapé da página
vai informações de quem criou, links de politica de privacidade etc...
-->
