<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Vídeo</title>
</head>
<body>
    <video width="300px" height="200px" src="video.mp4" autoplay muted controls></video> 
    <!--
        a tag <video> é a area em que vai aparecer o video
        controls faz com que os controles de play, pause apareçam
    "autoplay muted" é para o video começar automaticamente-->
    
</body>
</html>
