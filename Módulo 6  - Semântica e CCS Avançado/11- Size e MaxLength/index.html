<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Size e MaxLength</title>
</head>
<body>
    <form action="paginas/login.html" method="get">
        <label>Usúario:<br></label>
        <input type="text" name="usuario" size="10">
        <br>
        <label>Senha:<br></label>
        <input type="password" name="password" maxlength="4">
        <br><br>
        <input type="submit">
    </form>

    
</body>
</html>

<!--
    size="10" faz com que o campo fique com o tamanho necessário para caber 10 carecteres, não é muito utilizado
    o certo é formatar o campo pelo css com o width.
    
    maxlength="4" limita a quantidade de caracteres que podem ser digitados
-->
