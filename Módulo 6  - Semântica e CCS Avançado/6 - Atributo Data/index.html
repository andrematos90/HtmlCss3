<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Atributo Data</title>
</head>
<body>
    <div data-nome="andre" data-sobrenome="matos" data-id="22"> ola mundo!

<!-- para guardar informações no próprio html 5
informações que não aparecem para o usuario 
o atributo data pode ser usado em qualquer tag
por exemplo id de usuario, nome, email etcc
esses dados sao acessado no javascript por exemplo-->
