<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Validações Nativas</title>
</head>
<body>
    <form action="paginas/cadastro.html" enctype="multipart/form-data"> <!--quando se tem um input file deve se adicionar no form o
     atributo enctype para ser convertido em bytes para ser enviado-->
        <input type="hidden" name="country" value="BR">
        
        <fieldset>
            <label>
                Primeiro Nome: <br>
                <input type="text" name="name" required> 
            <br>
            <label>
                Sobrenome: <br>
                <input type="text" name="lastname" required minlength="6"> 
            </label>
            <br>
            <label>
                Foto: <br>
                <input type="file" name="photo" accept="image/*"> 
                <!--accept="image/*" faz com que apenas imagens sejam pré selecionadas para fazer upload
                acecept="application/pdf pré selecionaria arquivos pdf"-->
            </label>
            <br>
            <label>
                Idade: <br>
                <input type="number" name="age" step="2" min="4"> 
            </label>
            <br>
            <label>
                Data de Nascimento: <br>
                <input type="date" name="birthday" min="2022-08-15"> 
            </label>
            <br>
            <label>
                email: <br>
                <input type="text" name="email" pattern="(^[a-zA-z0-9_.+]@[a-zA-z0-9-]+\[a-zA-z0-9-.]+S)" title="endereco de email"> 
            </label>  
            <legend>Dados Pessoais</legend>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <label>
                Empresa: <br>
                <input type="text" name="company">
            </label>
            <br>
            <label>
                Cargo: <br>
                <input type="text" name="comapanyjobtittle">
            </label>
            <legend>Dados da Empresa</legend>
            <br>
        </fieldset>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
