<body>

    <section>

    </section>
    <article>

    </article>
    <aside>

    </aside>
    
    O <time datetime="02-13-2023">momento</time> que você decide mudar é momento que você muda o seu destino.

<!--

como as tags anterios não alteram visualmente

Section: separa o conteudo do site em seções "assuntos" auxiliando os motores de buscas 

Article: diz ao motor de busca que esse é o conteúdo principal do site

Aside: é o contrario de article, a aside diz que é um conteudo secundario menos importante.

time: diz ao motor de busca que o conteudo dentro dela esta relacionado a tempo.


    O <time datetime="02-13-2023"  >> especifica qual é esse tempo
     >momento</time>

-->
