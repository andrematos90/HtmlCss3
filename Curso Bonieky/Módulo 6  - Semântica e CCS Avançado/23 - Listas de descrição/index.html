<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de descrição</title>
</head>
<body>
    <dl>
        <dt>Café</dt> <!--item-->
        <dd>Bebida a base de cafeina e água.</dd><!--descrição-->
        <dt>Cerveja</dt>
        <dd>Bebida a base de cevada.</dd>
    </dl>
    
</body>
</html>

<!--
servem para motores de busca identificarem que é uma lista

    <dl>:  faz a lista como um todo
         engloba uma lista de pares de termos e descrições. 
         Um uso comum para este elemento é para implementar um glossário ou exibir
          metadados(uma lista de pares chave e valor).

    <dt>: faz o titulo
     identifica um termo na lista de definição.
    Este elemento pode ocorrer somente em um elemento filho de <dl>.
     Geralmente seguido por um elemento <dd>; ou multiplos <dt> na mesma linha
    indicam vários termos sendo definidos pelo próximo element <dd>.

<dd>: fornece detalhes ou uma definição mais completa do termo 
    precedente (definido por <dt>) numa lista de descrições (<dl>).
            
-->
