<!--
Layout responsivo = o tamanho se flexibiliza
Um layout responsivo é um site que teve seu código [html, php, java, css, python, por exemplo]
alterado. Assim, suas páginas se adaptam em qualquer formato de tela sem que aconteça aquela 
“desconfiguração”. Ou seja, o usuário [leitor, público] não terá qualquer prejuízo na leitura
das informações. E poderá acessar o site a partir de um desktop, tablet, smartphone… com 
experiências muito semelhantes.

layout adaptativo = o tamanho se adapta para tamanho definidos
O design adaptativo, por outro lado, usa layouts estáticos baseados em pontos de interrupção 
(ou quebra), que não respondem até que sejam inicialmente carregados. O design adaptativo funciona 
para detectar o tamanho da tela e carregar o layout apropriado para ele — geralmente você planejaria
 um site adaptável para seis larguras de tela mais comuns (em pixels):

200
320
480
760
960
1200
1600

-->
