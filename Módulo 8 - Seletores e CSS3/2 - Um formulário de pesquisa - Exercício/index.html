<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulário Exercício</title>
</head>

<body>
   <div class="container">
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <h3 id="subtitulo">Complete suas informações</h3>
    </div>
    <form action="pagina/cadastro.html" method="post">
        <fieldset class="grupo">
            <label for="nome"><strong>Nome:</strong></label>
            <input type="text" name="nome" id="nome" required>
            <br>
            <label for="sobrenome"><strong>Sobrenome:</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
            <br>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email:</strong></label><br>
            <input type="email" id="email">

        </div>
        <div class="campo">
            <label for="">De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Frontend
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Backend
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div>
            <label for="senioridade">Senioridade</label>
            <select name="senioridade" id="">
                <option selected disabled value="">Selecione</option>
                <option value="ju">Junior</option>
                <option value="ple">Pleno</option>
                <option value="sen">Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label for="selecione">Selecione as tecnologias que utiliza</label><br><br>
                <input type="checkbox">
                <label for="">Html</label>
                <input type="checkbox">
                <label for="">CSS</label>
                <input type="checkbox">
                <label for="">JavaScript</label>
                <input type="checkbox">
                <label for="">PHP</label>
                <input type="checkbox">
                <label for="">C#</label>
                <input type="checkbox">
                <label for="">Python</label>
                <input type="checkbox">
                <label for="">Java</label><br><br>
            </div>
        </fieldset>

        <div class="campo">
            <label for="texto">Conte um pouco mais da sua experiência:</label>
            <textarea name="areadetexto" id="" cols="30" rows="8"></textarea>
        </div>

        <button class="botao" type="submit">Enviar</button>

    </form>

   </div>

</body>

</html>
