<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Tags Fieldset e Legend</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <label>
                Primeiro Nome: <br/>
                <input type="text" name="name" />
            </label>
            <br>
            <label>
                Sobrenome: <br/>
                <input type="text" name="lastname" />
            </label>
            <legend>Dados Pessoais</legend>
        </fieldset>
        <br>
       <fieldset>
        <label>
            Empresa <br/>
             <input type="text" name="company" />
         </label>
         <br>
         <label>
             Cargo: <br/>
             <input type="text" name="companyjobtitle" />
         </label>
         <legend>Dados Profissionáis</legend>
       </fieldset>
        <input type="submit" value="Cadastrar">
    </form>

     
    
</body>
</html>


<!--
    O elemento HTML <fieldset> é usado para agrupar elementos,
     assim como labels (<label>), dentro de um formulário web.
-->
