<!--
O Flexbox tem como meta ser um modo mais eficiente para criar leiautes,
 alinhar e distribuir espaços entre itens em um container, mesmo quando as 
 dimensões destes itens são desconhecidas e/ou dinâmicas (daí o termo "flex").

 float: left; faz com que os elementos das divs no caso o quadrado fiquem um do lado do outro

 para eles terem um tamanho váriavel, precisava se fazer muitos processos para isso foi
 criado o flexbox

 ele funciona estabelecendo algumas regra que todos os itens seguem,
 se tem uma div com uma class container que basicamente tem dentro dela os box

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>

    <style type="text/css">
        .container {
            display: flex;
            flex-direction: column;
            background-color: rgb(109, 92, 92);
        }
        .container div {
            background-color: rgb(49, 51, 51);
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    
</body>
</html>
