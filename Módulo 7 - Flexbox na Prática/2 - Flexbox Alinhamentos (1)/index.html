
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>

    <style type="text/css">
        .container {
            display: flex;
            background-color: rgb(109, 92, 92);
            justify-content: center;
        }

        .container div {
            flex: 1;
            background-color: rgb(49, 51, 51);
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            width: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        
     
    </div>
    
</body>
</html>
