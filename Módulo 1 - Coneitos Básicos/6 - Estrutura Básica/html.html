<!DOCTYPE html>  <!--diz ao navegador que os recursos mais avançados do html serao usados -->
<html lang="en">
<head> <!--head é o cabeçalho, as coisas inseridas nessa tag nao necessariamente aparecem na pagina, são as configurações da pagina -->
    <meta charset="UTF-8"> <!-- configura para que acentos apareçam corretamente-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!--na tag body é aonde vai todo o conteudo da pagina-->
    
</body>
</html>
